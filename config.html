<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <title>Configurações</title>
    <style>
        h1 {
            text-align: center;
        }

        body {
            margin: 10px;
        }

        form div {
            margin: 10px 0;
        }

        input[name=city] {
            width: 90%;
            padding: 10px;
        }

        input[name=lat],
        input[name=lon] {
            width: 100px;
        }
    </style>
</head>

<body>
    <h1>Kindle Weather - Configurações </h1>
    <form action="index.html">
        <div>
            <label>Digite a cidade: <br /><input type="text" name="city" id="city" value="Nanjing" /></label>
        </div>
        <div>Ou insira as coordenadas GPS:</div>
        <div>
            <label>Lat (e.g. 50.123): <input type="text" name="lat" id="lat" /></label>
            <label>Lon (e.g. 14.4): <input type="text" name="lon" id="lon" /></label>
        </div>
        <div>
            <label>fuso horário UTC<br />
                <select name="utcOffset" id="utcOffset">
                    <option value="+08:00">+8 h</option>
                    <option value="+01:00">+1 h</option>
                    <option value="-01:00">-1 h</option>
                    <option value="+02:00">+2 h</option>
                    <option value="-02:00">-2 h</option>
                    <option value="+03:00">+3 h</option>
                    <option value="-03:00">-3 h</option>
                    <option value="+04:00">+4 h</option>
                    <option value="-04:00">-4 h</option>
                    <option value="+05:00">+5 h</option>
                    <option value="-05:00">-5 h</option>
                    <option value="+06:00">+6 h</option>
                    <option value="-06:00">-6 h</option>
                    <option value="+07:00">+7 h</option>
                    <option value="-07:00">-7 h</option>
                    <option value="+08:00">+8 h</option>
                    <option value="-08:00">-8 h</option>
                    <option value="+09:00">+9 h</option>
                    <option value="-09:00">-9 h</option>
                    <option value="+10:00">+10 h</option>
                    <option value="-10:00">-10 h</option>
                    <option value="+11:00">+11 h</option>
                    <option value="-11:00">-11 h</option>
                    <option value="+12:00">+12 h</option>
                    <option value="-12:00">-12 h</option>
                </select>
            </label>
        </div>
        <div>
            <label>Definir idioma de exibição: <br />
                <select name="lang" id="lang">
                    <option value="pt_br">Português</option>
                    <option value="en">Ingles</option>
                </select>
            </label>
        </div>
        <div>
            <label>Definir idioma de exibição: <br />
                <select name="rotation" id="rotation">
                    <option value="none">Exibição vertical</option>
                    <option value="ll">Horizontalmente à esquerda</option>
                    <option value="lr">Horizontalmente à direita</option>
                    <option value="up">Invertido</option>
                </select>
            </label>
        </div>
        <div>
            <label>Definir unidade de temperatura: <br />
                <select name="units" id="units">
                    <option value="metric">Celsius - °C</option>
                    <option value="imperial">Fahrenheit - °F</option>
                </select>
            </label>
        </div>
        <div>
            <label>Definir modo noturno: <br />
                <select name="night" id="night">
                    <option value="off">Claro</option>
                    <option value="auto">Automático </option>
                    <option value="on">Escuro</option>
                    <option value="">Padrão</option>
                </select>
            </label>
        </div>
        <div>
            <label>APIKey: <br /><input type="text" name="appId" id="appId" /></label>
        </div>
        <div>
            <input type="submit" value="Salvar configurações atuais" />
        </div>
    </form>

    <script type="application/javascript">
        var params = {};
        window.location.search
            .replace(/[?&]+([^=&]+)=([^&]*)/gi, function (str, key, value) {
                params[key] = decodeURIComponent(value);
            }
            );

        if (params["city"]) {
            document.getElementById("city").value = params["city"];
        }
        if (params["lat"]) {
            document.getElementById("lat").value = params["lat"];
        }
        if (params["lon"]) {
            document.getElementById("lon").value = params["lon"];
        }
        if (params["lang"]) {
            document.getElementById("lang").value = params["lang"];
        }
        if (params["rotation"]) {
            document.getElementById("rotation").value = params["rotation"];
        }
        if (params["units"]) {
            document.getElementById("units").value = params["units"];
        }
        if (params["night"]) {
            document.getElementById("night").value = params["night"];
        }
        if (params["appId"]) {
            document.getElementById("appId").value = params["appId"];
        }
        if (params["utcOffset"]) {
            document.getElementById("utcOffset").value = params["utcOffset"];
        }
    </script>
</body>

</html>
